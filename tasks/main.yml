---
- name: Install dependencies
  apt:
    name: "{{ ssh_keys_dependencies }}"
    state: present
    update_cache: true

- name: Install authorized keys
  authorized_key:
    key: "{{ lookup('file', item.src) }}"
    state: present
    user: "{{ item.user }}"
  loop: "{{ ssh_keys_authorized_keys }}"
  loop_control:
    label: "{{ item.user }}"

- name: Install known hosts
  known_hosts:
    hash_host: "{{ item.hash_host | d(omit) }}"
    key: "{{ item.name }} {{ item.type }} {{ item.key }}"
    name: "{{ item.name }}"
    path: "{{ item.path | d(omit) }}"
    state: present
  loop: "{{ ssh_keys_known_hosts }}"
  loop_control:
    label: "{{ item.name }}"

- name: Install private keys
  copy:
    dest: "{{ item.dest }}"
    group: "{{ item.group }}"
    mode: 0600
    owner: "{{ item.owner }}"
    src: "{{ item.src }}"
  loop: "{{ ssh_keys_private_keys }}"
  loop_control:
    label: "{{ item.dest }}"

- name: Install public keys
  copy:
    dest: "{{ item.dest }}"
    group: "{{ item.group }}"
    mode: 0644
    owner: "{{ item.owner }}"
    src: "{{ item.src }}"
  loop: "{{ ssh_keys_public_keys }}"
  loop_control:
    label: "{{ item.dest }}"
